<!DOCTYPE html>

<body>
  <h1>GENERATOR</h1>
  <p>Los Generadores nos permiten ejecutar funciones hasta un determinado punto,
para luego continuar cuando volvamos a solicitarlo mediante la funcion NEXT()
  </p>
  <a href="index.html">Index</a>
  <script>

    //Primer generador
    function* simpleGenerator(){
      console.log('Generator start');
      yield 2;
      console.log('Generator end');
    }
    //Podemos hacer generadores infinitos
    function* idMarker(){
      let id=1;
      while(true){
        yield id;
        id+=1;
      }
    }
    //cuando pasamos next() tambien podemos pasarle un valor
    function* idMarker2(){
      let id=1;
      let reset;
      while(true){
        reset = yield id;
        debugger;
        if (reset){
          id=1;
        } else{
          id+=1;
        }
      }
    }
  
  </script>
</body>
</html>
