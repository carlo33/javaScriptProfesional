  <h1> USO DEL PROXY</h1>
  <p> El proxy tiene varios metodos que nos permiten
    intersectar los datos para procesarlos
  </p>
  <p> En el siguiente enlace esta la descripcion de esos metodos:
  <a href="https://developer.mozilla.org/es/docs/Web/JavaScript/Referencia/Objetos_globales/Proxy">aqui</a></p>

  <script src="./assets/Levenshtein.js"></script>
  <script>
    const target ={
      red:'rojo',
      green:'verde',
      yellow:'amarillo'
    }
    const handler = {
      get(obj, prop){
        if (prop in  obj){
          return obj[prop];
        }
        const suggestion = Object.keys(obj).find(key =>{
          return Levenshtein.get(key,prop)<=3
        })
        if (suggestion){
          console.log(`${prop} no se encontro quisiste decir ${suggestion}`);
        }
        return obj[prop];
      }
    }
    const p = new Proxy (target, handler);
  </script>
